<body class="text-center" id="login">
    <form class="form-signin" id="loginform" name="loginform" #loginform="ngForm" (ngSubmit)="loginform.form.valid && login()" novalidate>
      <img class="mb-4" src="../../assets/images/logo/img_ai.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email" required="" autofocus
             [ngClass]="{ 'is-invalid': loginform.submitted && email.invalid }"
              name="email" [(ngModel)]="usuario.email" #email="ngModel" email>
      <div *ngIf="loginform.submitted && email.invalid" class="invalid-feedback">
        <div *ngIf="email.errors.required">Email is required</div>
        <div *ngIf="email.errors.email">Email must be a valid email address</div>
      </div>
      <br>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required=""
             [ngClass]="{ 'is-invalid': loginform.submitted && password.invalid }"
              minlength="5" maxlength="20" name="password" [(ngModel)]="usuario.password" #password="ngModel">
      <div *ngIf="loginform.submitted && password.invalid" class="invalid-feedback">
        <div *ngIf="password.errors.required">Password is required</div>
        <div *ngIf="password.errors.minlength">Password must be at least 5 characters</div>
      </div>
      <br>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" [(ngModel)]="recuerdame" name="recuerdame"> Recuerdame
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="loading">Ingresar</button>
      <br>
      <div *ngIf="error" class="alert alert-danger"> <i class="fa fa-ban"></i> {{error}}
        <button (click)="restartNotification()" type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">×</span> </button>
      </div>
      <div *ngIf="exito" class="alert alert-success"> <i class="fa fa-check-circle"></i> {{exito}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">×</span> </button>
      </div>
      <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
    </form>
</body>
