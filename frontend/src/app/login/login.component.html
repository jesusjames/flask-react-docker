<body class="text-center" id="login">
    <form class="form-signin" id="loginform" name="loginform" #loginform="ngForm" (ngSubmit)="loginform.form.valid && login(loginform)" novalidate>
      <img class="mb-4" src="../../assets/images/logo/img_ai.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus
      name="email" [(ngModel)]="usuario.email" #email="ngModel" email>
      <br>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required
      minlength="5" maxlength="20" name="password" [(ngModel)]="usuario.password" #password="ngModel">
      <br>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recuerdame
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
    </form>
</body>
