<!-- Start header component -->
<app-header></app-header>
<!-- End header component -->
<!-- Start content -->
<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-header text-center">
               <h1>Historical Consumption</h1>
            </div>
        </div>
    </div>
</div>
<br>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="text-right">
        <app-historicalmodal action="create" (passData)="Action($event, 'create')"></app-historicalmodal>
      </div>
    </div>
  </div>
  <br>
  <div class="row justify-content-center">
    <div class="col-md-12">
      <table class="table table-hover table-sm">
        <thead class="thead-dark">
          <tr>
            <th scope="col">_id</th>
            <th scope="col">Paciente</th>
            <th scope="col">producto</th>
            <th scope="col">cantidad</th>
            <th scope="col">Acci√≥n</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let historical of Historical">
            <th scope="row">{{ historical._id }}</th>
            <td>{{ historical.paciente }}</td>
            <td>{{ historical.producto }}</td>
            <td>{{ historical.cantidad }}</td>
            <td>
              <app-historicalmodal action="view" [historical]="historical" (passData)="Action($event)"></app-historicalmodal>
              <app-historicalmodal action="edit" [historical]="historical" (passData)="Action($event, 'edit')"></app-historicalmodal>
              <button class="btn btn-danger btn-sm" (click)="DeleteHistoricalConsumption(historical)">
                <i class="far fa-times-circle"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
